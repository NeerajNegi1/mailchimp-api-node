<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <!------ Include the above in your HEAD tag ---------->

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="images/icon.png" id="icon" alt="User Icon" height="150px" width="150px" style="margin: 15px;"/>
            </div>
            <label class="lbl" style="font-size: 35px; font-weight:bold;">Signup For Newsletter</label>
            <!-- Login Form -->
            <form action="/" method="POST" >
                <input type="text" id="login" class="fadeIn second" name="fname" placeholder="First Name" required autofocus>
                <input type="text" id="password" class="fadeIn third" name="lname" placeholder="Second Name" required>
                <input type="email" id="password" class="fadeIn third" name="email" placeholder="Email" required>
                <button type="submit">Sumit</button>
            </form>


        </div>
    </div>
